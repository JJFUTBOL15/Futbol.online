<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJFUTBOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0A0F2C 0%, #000000 100%);
      color: white;
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .evento-info {
      max-width: 850px;
      margin: 0 auto 25px;
      text-align: center;
    }
    #nombre { font-family: 'Poppins', sans-serif; color: #D4AF37; font-size: 24px; margin-bottom: 8px; }
    #hora { color: #aaa; font-size: 18px; }
    .viewer { width: 100%; max-width: 850px; margin: 0 auto 30px; }
    .viewer iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 16px;
      display: block;
    }
    .links {
      max-width: 850px;
      margin: 0 auto;
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      background: rgba(20, 25, 50, 0.7);
      color: #FF8C00;
      text-decoration: none;
      border-radius: 10px;
    }
    .telegram {
      margin-top: 25px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
    }
    .telegram a {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 10px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .viewer iframe { height: 380px; }
      #nombre { font-size: 20px; }
    }
  </style>
</head>
<body>

  <div class="evento-info">
    <h2 id="nombre">Cargando evento...</h2>
    <p id="hora">—</p>
  </div>

  <div class="viewer">
    <iframe id="visor" src="" allowfullscreen></iframe>
  </div>

  <div class="links">
    <h3>Optimiza tu experiencia</h3>
    <a href="https://brave.com/" target="_blank">Brave</a>
    <a href="https://ublockorigin.com/" target="_blank">uBlock Origin</a>
    
    <div class="telegram">
      <p>Únete al grupo oficial para soporte y actualizaciones</p>
      <a href="https://t.me/+EPyKMpHXlv5lMmYx" target="_blank">
        <i class="fab fa-telegram"></i> Unirse al grupo
      </a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const r = params.get('r');
    const hora = params.get('hora');
    const nombre = params.get('nombre');
    const iframe = document.getElementById('visor');

    // Mostrar info
    if (nombre) document.getElementById('nombre').textContent = decodeURIComponent(nombre);
    if (hora) document.getElementById('hora').textContent = `Hora: ${decodeURIComponent(hora)} (tu zona)`;

    // Cargar stream
    if (r) {
      try {
        let url = atob(decodeURIComponent(r));
        // Si es ruta relativa, usar golazoplay.com como base
        if (url.startsWith('/')) {
          url = 'https://golazoplay.com' + url;
        }
        if (url.startsWith('http')) {
          iframe.src = url;
        } else {
          throw new Error('URL no válida');
        }
      } catch (e) {
        document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:50px;font-family:Poppins,sans-serif;">❌ Error: no se pudo cargar el stream.</h2>`;
      }
    } else {
      document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:50px;">Sin stream disponible.</h2>`;
    }
  </script>
</body>
</html>
