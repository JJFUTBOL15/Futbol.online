<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stream</title>
  <style>body, html { margin:0; padding:0; height:100%; overflow:hidden; }</style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const r = params.get('r');
    if (r) {
      try {
        const url = atob(decodeURIComponent(r));
        if (url.startsWith('http')) {
          window.location.href = url; // ✅ Redirige, no usa iframe
        } else {
          throw new Error('URL no válida');
        }
      } catch (e) {
        document.body.innerHTML = '<h2 style="color:white;background:#000;text-align:center;padding:50px;">Error: stream no disponible.</h2>';
      }
    }
  </script>
</body>
</html>
